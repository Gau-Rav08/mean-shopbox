<link
	rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
/>
<div class="container">
	<div class="wrapper">
		<div class="product-box">
			<div class="all-images">
				<div class="main-images">
					<img src="{{ product.image }}" id="imagebox" />
				</div>
			</div>
		</div>

		<div class="text">
			<div class="content">
				<p class="brand">Brand : {{ product.brand }}</p>
				<h2>
					{{ product.name }}
				</h2>
				<ul>
					<li>{{ product.ram }} GB Ram | {{ product.ram }} GB ROM</li>
					<li>{{ product.screen }} Display</li>
					<li>{{ product.camera }}</li>
					<li>{{ product.battery }} mAh Battery</li>
					<li>{{ product.processor }}</li>
				</ul>
				<div class="price-box">
					<p class="price">&#8377;{{ product.price.toLocaleString() }}</p>
				</div>
				<button (click)="addToCart()">
					<span class="fa fa-shopping-cart"></span>
					Add to Cart
				</button>
				<button class="buy">Buy Now</button>

				<p style="margin-top: 30px">{{ product.description }}</p>
			</div>
		</div>
	</div>
</div>
