<div class="container">
	<div class="form-container">
		<form
			#loginForm="ngForm"
			ngNativeValidate
			(submit)="onLogin(loginForm.value)"
		>
			<h1>Login</h1>
			<input type="email" ngModel name="email" placeholder="Email" required />
			<input
				type="password"
				ngModel
				name="password"
				placeholder="Password"
				required
				minlength="8"
			/>
			<button type="submit">LOGIN</button>
		</form>
	</div>
	<div class="overlay-container">
		<h1>Glad to see you!</h1>
		<p>Don't have an account?</p>
		<button class="ghost" routerLink="/signup">SIGN UP</button>
	</div>
</div>
