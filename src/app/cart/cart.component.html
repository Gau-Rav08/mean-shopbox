<h5>My Cart</h5>
<div *ngIf="products" class="basket">
	<div class="basket-labels">
		<ul>
			<li class="item item-heading">Item</li>
			<li class="price">Price</li>
			<li class="quantity qnty_title">Quantity</li>
			<li class="subtotal">Subtotal</li>
		</ul>
	</div>
	<div *ngFor="let product of products" class="basket-product">
		<div class="item">
			<div class="product-image">
				<img src="{{ product[0].image }}" alt="image" class="product-frame" />
			</div>
			<div class="product-details">
				<h1>{{ product[0].name }}</h1>
			</div>
		</div>
		<div class="price price_content">
			&#8377;{{ product[0].price.toLocaleString() }}
		</div>
		<div class="quantity">
			<button
				class="_btn minus radius"
				(click)="removeItem(product[0].id)"
			></button>
			<input class="_column product-qty" readonly value="{{ product[1] }}" />
			<button
				class="_btn plus radius"
				(click)="addItem(product[0].id)"
			></button>
		</div>
		<div class="subtotal price_content">
			&#8377;{{ product[2].toLocaleString() }}
		</div>
		<div class="remove">
			<button (click)="removeProd(product[0].id)">Remove</button>
		</div>
	</div>

	<div class="basket-product">
		<div class="checkout">
			<a routerLink="" class="shopmore_btn btn:hover">Shop More</a>
			<a class="checkout_btn btn:hover">Checkout</a>
		</div>
		<div class="grandtotal">Total:&#8377;{{ total.toLocaleString() }}</div>
	</div>
</div>
